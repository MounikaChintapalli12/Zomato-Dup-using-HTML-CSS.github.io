<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadowing</title>
    <style>
        p{
            text-shadow: 2px 2px 5px chocolate;
            padding-left: 600px;
            padding-top: 300px;
        }
        h1{
            border: 2px solid black;
            height: 80px;
            width: 180px;
            padding-left: 35px;
            padding-top: 5px;
            margin-left: 500px;
            margin-top: 90px;
            box-shadow: 2px 2px 5px gold;
        }
    </style>
</head>
<body>
    <p>Mounika</p>
    <h1>Welcome</h1>
    
</body>
</html>
